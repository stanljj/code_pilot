  # CodePilot Mini 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: codepilot-mini-backend:latest
    container_name: codepilot-mini-backend
    ports:
      - "8080:8080"
    environment:
      # 连接本机已部署的 MySQL（容器内通过 host.docker.internal 访问宿主机）
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/code_pilot?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
      # Milvus 向量库配置
      MILVUS_HOST: milvus
      MILVUS_PORT: 19530
      # 大模型等敏感配置建议用环境变量传入
      # DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY}
    extra_hosts:
