# CodePilot Mini 后端 - 阿里云服务器部署（使用已有 MySQL 5.7 + Milvus 向量库）
# 在服务器上执行：docker compose up -d
# 需先在已有 MySQL 中创建库 code_pilot 并执行 db/V1__init_schema.sql 或 docker/mysql-init/01-schema.sql

services:
  # Milvus 向量数据库组件
  # Milvus 向量数据库组件（标准版 - 适用于国外环境）
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-./volumes/etcd}:/etcd
    command: >
      /usr/local/bin/etcd
      -advertise-client-urls=http://127.0.0.1:2379
      -listen-client-urls=http://0.0.0.0:2379
      -initial-cluster-token=etcd-cluster-1
      -initial-cluster=etcd1=http://127.0.0.1:2380
      -initial-advertise-peer-urls=http://127.0.0.1:2380
      -listen-peer-urls=http://0.0.0.0:2380
      -initial-cluster-state=new
      -data-dir=/etcd
    restart: unless-stopped

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-09-04T19-57-37Z
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-./volumes/minio}:/minio_data
    command: >
      minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus-standalone:v2.4.4
    command: ["milvus", "run", "standalone"]
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-./volumes/milvus}:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
      - "19121:19121"
    depends_on:
      - "etcd"
      - "minio"
    restart: unless-stopped

