# Milvus 向量数据库服务配置（修复版，完全使用本地已有镜像）
# 用于 CodePilot Mini 的 RAG 功能
#
# 启动命令: docker compose -f docker-compose.milvus-fixed.yml up -d
# 停止命令: docker compose -f docker-compose.milvus-fixed.yml down
#
# 使用服务器上完全已有的镜像，无需任何网络拉取

services:
  etcd:
    container_name: milvus-etcd
    # 使用服务器上已有的etcd镜像
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_NAME=etcd1
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://127.0.0.1:2380
      - ETCD_INITIAL_CLUSTER=etcd1=http://127.0.0.1:2380
      - ETCD_INITIAL_CLUSTER_TOKEN=etcd-cluster-1
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://127.0.0.1:2379
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-./volumes/etcd}:/etcd
    command: >
      /usr/local/bin/etcd
      --data-dir=/etcd
    restart: unless-stopped

  minio:
    container_name: milvus-minio
    # 使用服务器上已有的MinIO镜像
    image: minio/minio:RELEASE.2023-09-04T19-57-37Z
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-./volumes/minio}:/minio_data
    command: >
      minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  standalone:
    container_name: milvus-standalone
    # 使用服务器上已有的Milvus镜像
    image: docker.m.daocloud.io/milvusdb/milvus:v2.4.6
    command: ["milvus", "run", "standalone"]
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-./volumes/milvus}:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
      - "19121:19121"
    depends_on:
      - "etcd"
      - "minio"
    restart: unless-stopped

networks:
  default:
    name: milvus-fixed