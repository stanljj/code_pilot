# Milvus 向量数据库服务配置
# 用于 CodePilot Mini 的 RAG 功能
#
# 启动命令: docker compose -f docker-compose.milvus.yml up -d
# 停止命令: docker compose -f docker-compose.milvus.yml down
#
# 默认配置:
# - Milvus 服务端口: 19530 (gRPC), 9091 (REST API), 19121 (Metrics)
# - Etcd 端口: 2379
# - MinIO 端口: 9000 (UI: 9001)
# - 需要持久化存储以保存向量数据

services:
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-./volumes/etcd}:/etcd
    command: >
      /usr/local/bin/etcd
      -advertise-client-urls=http://127.0.0.1:2379
      -listen-client-urls=http://0.0.0.0:2379
      -initial-cluster-token=etcd-cluster-1
      -initial-cluster=etcd1=http://127.0.0.1:2380
      -initial-advertise-peer-urls=http://127.0.0.1:2380
      -listen-peer-urls=http://0.0.0.0:2380
      -initial-cluster-state=new
      -data-dir=/etcd
    restart: unless-stopped

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-09-04T19-57-37Z
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-./volumes/minio}:/minio_data
    command: >
      minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus-standalone:v2.4.4
    command: ["milvus", "run", "standalone"]
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-./volumes/milvus}:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
      - "19121:19121"
    depends_on:
      - "etcd"
      - "minio"
    restart: unless-stopped

networks:
  default:
    name: milvus