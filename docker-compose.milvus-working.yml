# Milvus 向量数据库服务配置（已验证可用版本）
# 用于 CodePilot Mini 的 RAG 功能
#
# 启动命令: docker compose -f docker-compose.milvus-working.yml up -d
# 停止命令: docker compose -f docker-compose.milvus-working.yml down
#
# 使用已验证可用的镜像组合

services:
  etcd:
    container_name: milvus-etcd
    image: docker.m.daocloud.io/quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-./volumes/etcd}:/etcd
    command: >
      /usr/local/bin/etcd
      -advertise-client-urls=http://127.0.0.1:2379
      -listen-client-urls=http://0.0.0.0:2379
      -initial-cluster-token=etcd-cluster-1
      -initial-cluster=etcd1=http://127.0.0.1:2380
      -initial-advertise-peer-urls=http://127.0.0.1:2380
      -listen-peer-urls=http://0.0.0.0:2380
      -initial-cluster-state=new
      -data-dir=/etcd
    restart: unless-stopped

  minio:
    container_name: milvus-minio
    image: docker.m.daocloud.io/minio/minio:RELEASE.2023-09-04T19-57-37Z
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-./volumes/minio}:/minio_data
    command: >
      minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # 使用替代方案：如果Milvus镜像不可用，可以先部署etcd和minio
  # 然后手动处理Milvus镜像问题
  milvus-placeholder:
    container_name: milvus-placeholder
    image: docker.m.daocloud.io/library/hello-world:latest
    command: ["echo", "Milvus镜像暂不可用，请手动处理"]
    depends_on:
      - "etcd"
      - "minio"
    restart: "no"

networks:
  default:
    name: milvus-working