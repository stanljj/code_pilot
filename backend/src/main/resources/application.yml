# CodePilot Mini - 配置说明：密钥请使用环境变量，禁止硬编码
server:
  port: 8080

spring:
  application:
    name: codepilot-mini
  datasource:
    url: jdbc:mysql://47.96.135.97:3306/code_pilot?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: false
    locations: classpath:db/migration

# 阿里云大模型（从环境变量读取：DASHSCOPE_API_KEY）
llm:
  provider: aliyun
  qwen-max:
    model: qwen3-max
    api-key: sk-36a9a876df164f20aeab8aeae4c7870c
  code-qwen:
    model: qwen3-coder-plus
    api-key: sk-36a9a876df164f20aeab8aeae4c7870c

# Milvus 向量库（RAG）
milvus:
  host: ${MILVUS_HOST:localhost}
  port: ${MILVUS_PORT:19530}
  collection-prefix: codepilot_

# 企业微信 OAuth 2.0
wecom:
  corp-id: ${WECOM_CORP_ID:}
  agent-id: ${WECOM_AGENT_ID:}
  secret: ${WECOM_SECRET:}
  redirect-uri: ${WECOM_REDIRECT_URI:http://localhost:8080/api/auth/wecom/callback}

# 安全与合规
security:
  default-no-store-code: true
  session-cache-days: 0
  desensitize:
    enabled: true
    patterns:
      - type: ip
        pattern: "\\b(?:\\d{1,3}\\.){3}\\d{1,3}\\b"
        replacement: "[IP]"
      - type: phone
        pattern: "1[3-9]\\d{9}"
        replacement: "[PHONE]"
      - type: secret
        pattern: "(?i)(password|apikey|secret)\\s*[:=]\\s*['\"]?[^'\"\\s]+"
        replacement: "$1: [REDACTED]"

audit:
  enabled: true
